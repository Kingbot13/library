<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="new-book">NEW BOOK</button>
    <div class="container hidden">
        <form action="">
            <label for="author"><input type="text" id="author" name="author" placeholder="Author" required></label>
            <label for="title"><input type="text" id="title" name="title" placeholder="Title" required></label>
            <label for="pages"><input type="text" id="pages" name="pages" placeholder="Number of pages" min="1"></label>
            <label for="read">Read<input type="checkbox" id="read" name="read"></label>
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <div class="display">
    </div>
    <script src="script.js"></script>
</body>
</html>
