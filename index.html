<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button>NEW BOOK</button>
    <div class="container">
        <form action="">
            <label for="author">Author<input type="text" id="author" placeholder="Author"></label>
            <label for="title">Title<input type="text" id="title" placeholder="Title"></label>
            <label for="pages"><input type="text" id="pages" placeholder="Number of pages"></label>
            <label for="read">Book Has Been Read<input type="checkbox" id="read" placeholder="Author"></label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
