<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="new-book">NEW BOOK</button>
    <div class="container">
        <form action="">
            <label for="author"><input type="text" id="author" name="author" placeholder="Author"></label>
            <label for="title"><input type="text" id="title" name="title" placeholder="Title"></label>
            <label for="pages"><input type="text" id="pages" name="pages" placeholder="Number of pages"></label>
            <label for="read"><input type="checkbox" id="read" name="read" placeholder="Author"></label>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div class="display">
        <div class="card">
            <p>J.K Rowling</p>
            <p>Harry Potter</p>
            <p>250 pages</p>
            <p>read</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
